<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Groups</title>
    <link rel="stylesheet" href="hackathon.css">
</head>
<body>

    <header>
        <h1>Hackathon Community</h1>
    </header>

    <section id="hackathons">
        <h2>Join or Create Hackathon Groups</h2>
        <p>Find like-minded peers and participate in exciting hackathons.</p>

        <div class="options">
            <button id="joinTeam">Join a Team</button>
            <button id="createTeam">Create a Team</button>
        </div>

        <form id="hackathonForm">
            <h3>Enter Your Details</h3>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="technology">Technology You Know:</label>
            <input type="text" id="technology" name="technology" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="experience">Do You Have Experience?</label>
            <select id="experience" name="experience">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Hackathon Community</p>
    </footer>

</body>
</html>
