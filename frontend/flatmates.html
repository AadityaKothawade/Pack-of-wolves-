<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="flatmates.css">
</head>
<body>
    <header>
        <h1>College Community Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hackathons.html">Hackathons</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="flatmates.html">Find Flatmates</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <section id="find-flatmates">
            <h2>Find Your Ideal Flatmate</h2>
            <p>Fill out the details below to help us match you with students looking for accommodation.</p>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Preferred Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="budget">Budget (Per Month):</label>
                    <input type="number" id="budget" name="budget" required>
                </div>

                <div class="form-group">
                    <label for="message">Message (Optional):</label>
                    <textarea id="message" name="message"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 College Community Platform</p>
    </footer>
</body>
</html>
